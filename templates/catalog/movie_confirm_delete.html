{% extends "base.html" %}
{% block title %}Eliminar película{% endblock %}
{% block content %}
<h1 class="h5">¿Eliminar “{{ object.title }}”?</h1>
<p>Esta acción no se puede deshacer.</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'movie_list' %}">Cancelar</a>
</form>
{% endblock %}
